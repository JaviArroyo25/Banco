  <section class="text-center pb-28 container max-w-[85rem] mx-auto px-4 sm:px-8">
    <h1>Calcular tu préstamo</h1>
    <form id="sumForm">
      <label for="num1">Digite cuánto dinero prestado necesitas:</label>
      <input type="number" id="num1" name="num1" required><br><br>
    
      <label for="num2">A cuántos meses:</label>
      <input type="number" id="num2" name="num2" required><br><br>

      <button type="button"class="button-xl button-indigo"   onclick="calcularCuota()">Calcular Cuota Mensual</button>
    </form>

    <p id="resultado"></p>

    <script>
      function calcularCuota() {
        var principal = parseFloat(document.getElementById('num1').value);
        var meses = parseFloat(document.getElementById('num2').value);
        var tasaInteresAnual = 0.74; 
        var tasaInteresMensual = (tasaInteresAnual / 12) / 100;

        
        var cuotaMensual = (principal * tasaInteresMensual) / (1 - Math.pow(1 + tasaInteresMensual, -meses));

       
        document.getElementById('resultado').innerHTML = 'Pago mensual: $' + cuotaMensual.toFixed(2);
      }

    </script>
