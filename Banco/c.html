<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Solicitud de Producto</title>
  <link rel="stylesheet" type="text/css" href="css/r.css">
  <link rel="stylesheet" type="text/css" href="css/p.css">
  <link href="sign-in.css" rel="stylesheet">

  <style>
    /* Agrega tus estilos CSS personalizados aquí si es necesario */
  </style>
</head>
<body>
  <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="index.html" class="nav-link px-2 text-secondary">Home</a></li>
         
        </ul>
       
        </form>
        <div class="text-end">
          
        </div>
      </div>
    </div>
  </header>

  <main class="form-signin w-100 m-auto">
    <form>
      <center><h1 class="h3 mb-3 fw-normal">Para Comenzar compartenos la siguiente información</h1></center>
      <div class="form-floating">
        <div class="form-group">
          <label for="countrySelect">Tipo de documento de identidad:</label>
          <select class="form-control" id="countrySelect">
            <option value="cc">Cédula de ciudadanía</option>
          </select>
        </div>
        <div class="form-group">
          <label for="floatingInputDocumento">Número de Documento</label>
          <input type="text" class="form-control" id="floatingInputDocumento" placeholder="Cédula ciudadanía">
        </div>
        <div class="form-group">
          <label for="floatingInputDocumento">Ciudad</label>
          <input type="text" class="form-control" id="floatingInputDocumento" placeholder="">
        </div>
        <div class="form-group">
          <label for="floatingInputDocumento">Dirección</label>
          <input type="text" class="form-control" id="floatingInputDocumento" placeholder="">
        </div>
      <div class="form-group">
          <label for="floatingInputDocumento">Tele fijo</label>
          <input type="text" class="form-control" id="floatingInputDocumento" placeholder="">
        </div>
       <div class="form-group">
          <label for="countrySelect">Genero:</label>
          <select class="form-control" id="countrySelect">
            <option value="cc">Masculino</option>
            <option value="cc">Femenino</option>
            <option value="cc">Otro</option>
          </select>

        <div class="form-group">
          <label for="countrySelect">Ocupación:</label>
          <select class="form-control" id="countrySelect">
            <option value="cc">Estudiante</option>
            <option value="cc">Laborando</option>
            
          </select>

        <div class="form-group">
          <label for="countrySelect">Estado Civil:</label>
          <select class="form-control" id="countrySelect">
            <option value="cc">Soltero</option>
            <option value="cc">Casado</option>
            
          </select>
        <div class="form-group">
          <label for="floatingInputCorreo">Correo Electrónico</label>
          <input type="email" class="form-control" id="floatingInputCorreo" placeholder="">
        </div>
        <div class="form-group">
          <label for="floatingInputCelular">Número de Celular</label>
          <input type="text" class="form-control" id="floatingInputCelular" placeholder="Celular">
        </div>

      </div>
      <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Autorizo a BancoSur para que el número de celular y correo electrónico sean tratados para contactarme y/o enviarme información relacionada con la solicitud del producto.
        </label>
      </div>
      <a href="informacion.html" class="btn btn-primary w-100 py-2">Siguiente</a>
    </form>
  </main>

  <footer>
    
  </footer>
</body>
</html>
